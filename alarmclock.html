<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            body{
                margin: 0;
            }

            .container{
                width: 80%;
                margin: auto;
                background-color: #eff;
                min-height: 500px;
                padding-top: 20px;
            }

            .clock-container{
                min-height: 100px;
                background-color: #ddd;
                width: 40%;
                margin: 20px auto;
                text-align: center;
                display: flex;
                justify-content: space-evenly ;
                align-items: center;
            }

            .hours, .minutes, .seconds, .ampm{
                
                
            }

            .times-container{
                display: flex;
                justify-content: space-evenly;
            }


            .alarm-buttons{
                text-align: center;
                margin-top: 40px;
            }

            .hours-container, .minutes-container, .seconds-container{
                text-align: center;
                background-color: #ddd;
                width: 150px;
                height: 150px;
            }

            .times-container input{
                width: 60px;
                height: 60px;
                text-align: center;
            }

            .alarm-buttons button{
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                transition-duration: 0.4s;
            }


            #set-button{
                background-color: #4CAF50; /* Green */
            }

            #set-button:hover{
                background-color: white;
                border:2px solid #4CAF50;
                color: black;
            }

            #clear-button{
                background-color: #f44336; /* Red */
            }

            #clear-button:hover{
                background-color: white;
                border:2px solid #f44336;
                color: black;
            }


        </style>

    </head>
    <body>
        <div class="container">
            <div class="clock-container">
                <div class="hours"><h2></h2></div>
                <div class="minutes"><h2></h2></div>
                <div class="seconds"><h2></h2></div>
                <div class="ampm"><h2></h2></div>
            </div> <hr>

            <div class="alarm-container">
                <div class="times-container">
                    <div class="hours-container">
                        <h3>Hours</h3>
                        <input type="text" value="00" >
                    </div>
                    <div class="minutes-container" >
                        <h3>Minutes</h3>
                        <input type="text" value= "00">
                    </div>
                    <div class="seconds-container" >
                        <h3>Seconds</h3>
                        <input type="text" value="00" >
                    </div>
                </div>
                <div class="alarm-buttons">
                    <button id="set-button">Set</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
        </div>

        <script>
            /* Clock*/
            var d = new Date();
            
            var hours = d.getHours(); var minutes = d.getMinutes();  var seconds = d.getSeconds(); var ampm =hours>=12? "PM": "AM";
            
            var hoursField = document.querySelector(".hours h2");
            var ampmField = document.querySelector(".ampm h2");
            ampmField.innerHTML = ampm;
            if(hours >= 12){
                hours -=12;
                ampm= "PM";
            }
            if(hours < 10){ hours = "0" + hours;}
            hoursField.innerHTML = hours;
            var minutesField = document.querySelector(".minutes h2"); minutesField.innerHTML = minutes;
            var secondsField = document.querySelector(".seconds h2"); secondsField.innerHTML = seconds;

            setInterval(function(){
                seconds ++;
                if (seconds == 60){
                    seconds -=60;
                    minutes ++;
                    minutesField.innerHTML = minutes;
                    if(minutes == 60 ){
                        minutes -=60;
                        minutesField.innerHTML = minutes;
                        hours++;
                        hoursField.innerHTML = hours;
                        if(hours > 12){
                            hours -=12;
                            hoursField.innerHTML = hours;
                            ampm = "PM";
                            ampmField.innerHTML = "PM";
                        }
                        else if (hours < 12){
                            ampmField.innerHTML = "AM";
                        }

                    }
                }
                secondsField.innerHTML = seconds;
                
             }, 1000);

             /* Alarm*/
             var myVar, remainingSeconds =0, remainingMinutes =0, remainingHours =0;
             document.getElementById("set-button").addEventListener("click", function(){
                remainingHours = Number(document.querySelector(".hours-container input").value);
                remainingMinutes = Number(document.querySelector(".minutes-container input").value);
                remainingSeconds = Number(document.querySelector(".seconds-container input").value);
                console.log(remainingSeconds);
                if(remainingSeconds >= 60){
                    alert("please enter seconds between 0 ~ 59");
                }
                console.log(remainingSeconds);
                if(remainingMinutes >= 60){
                    alert("please enter minutes between 0 ~ 59");
                }
                console.log(remainingSeconds);
                if(remainingSeconds >= 12){
                    alert("please enter hours between 0 ~ 12");
                }
                var remainingTime = 1000 * ( remainingSeconds + 60 * remainingMinutes + 60 * 60 * remainingHours);
                 myVar =setTimeout(function(){ alert("WAAAAAAAAAAAKE UP!!!!!!!!"); }, remainingTime);
             });
             document.getElementById("clear-button").addEventListener("click", function(){
                clearTimeout(myVar);

             });
        </script>
        
    </body>
</html>
